<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://cdn-images-1.medium.com/max/1200/1*9B7S9mipwLURUX9wdZN7Pw.jpeg")
        }

        #wrapper {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
            background-color: rgba(159, 161, 185, 0.85);
            padding: 20px;
        }

        #articles {
            display: inline-block;
            overflow: auto;
            width: 70%;
            height: 700px;
        }

        #notes {
            float: right;
            width: 30%;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: rgb(11, 77, 94);
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }

        #savenote {
            border-radius: 55%;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>News Scraper</h1>
        <h4>Click on a news story to add your own comment about it!</h4>
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
